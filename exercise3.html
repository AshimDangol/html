<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Information Table</h1>

    <table>
        <caption>
            Student Information
        </caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
                <th>Occupation</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Alice</td>
                <td>24</td>
                <td>New York</td>
                <td rowspan="2">Software Engineer</td>
            </tr>
            <tr>
                <td>Bob</td>
                <td>30</td>
                <td>London</td>
            </tr>
            <tr>
                <td>Charlie</td>
                <td>28</td>
                <td colspan="2">Paris (Freelancer)</td>
            </tr>
            <tr>
                <td>Diana</td>
                <td>22</td>
                <td>Sydney</td>
                <td>Graphic Designer</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building a Form</title>
</head>
<body>
    <h1>User Registration Form</h1>
    <form action="#" method="post">
        <p>
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name" required>
        </p>

        <p>
            <label>Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
        </p>

        <p>
            <label>Favorite Hobbies:</label><br>
            <input type="checkbox" id="reading" name="hobby" value="reading">
            <label for="reading">Reading</label><br>
            <input type="checkbox" id="gaming" name="hobby" value="gaming">
            <label for="gaming">Gaming</label><br>
            <input type="checkbox" id="sports" name="hobby" value="sports">
            <label for="sports">Sports</label>
        </p>

        <p>
            <label for="comments">Additional Comments:</label><br>
            <textarea id="comments" name="user_comments" rows="5" cols="30"></textarea>
        </p>

        <p>
            <input type="submit" value="Submit">
        </p>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        fieldset {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        legend {
            font-weight: bold;
            padding: 0 10px;
            color: #555;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .radio-group label,
        .checkbox-group label {
            display: inline-block;
            margin-right: 15px;
            font-weight: normal;
        }
        .radio-group input,
        .checkbox-group input {
            margin-right: 5px;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Registration Form</h1>
        <form action="#" method="post">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="first_name" required>

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="last_name" required>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="date_of_birth" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="student_email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone_number">

                <div class="radio-group">
                    <label>Gender:</label><br>
                    <input type="radio" id="male" name="gender" value="male"><label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female"><label for="female">Female</label>
                    <input type="radio" id="otherGender" name="gender" value="other"><label for="otherGender">Other</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Academic Information</legend>
                <label for="course">Choose Course:</label>
                <select id="course" name="selected_course" required>
                    <option value="">--Select a Course--</option>
                    <option value="webdev">Web Development</option>
                    <option value="ai">Artificial Intelligence</option>
                    <option value="datasci">Data Science</option>
                    <option value="cybersec">Cyber Security</option>
                </select>

                <label for="enrollmentDate">Enrollment Date:</label>
                <input type="date" id="enrollmentDate" name="enrollment_date" required>

                <label for="address">Address:</label>
                <textarea id="address" name="student_address" rows="4"></textarea>
            </fieldset>

            <fieldset>
                <legend>Login Credentials</legend>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <input type="checkbox" id="termsAgree" name="terms_agree" required> <label for="termsAgree">I agree to the terms and conditions</label>
            </fieldset>

            <button type="submit">Register Student</button>
        </form>
    </div>
</body>
</html>
